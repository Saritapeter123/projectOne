<html>

<head>
  <meta charset="utf-8">

  <link href='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css' rel='stylesheet' />
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.4/dist/css/bulma-carousel.min.css">
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css' rel='stylesheet' />

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

  <link href="mapmarker.css" rel="stylesheet">    
  <link rel="stylesheet" href="style.css">
  <style>
  
  #map {
            width: 512px;
            height: 512px;
            border: 1px solid #ccc;
        }

        .leaflet-container {
            background: #fff;
        }
  </style>
</head>

<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="https://bulma.io">
        <img src="nomstop.png" id="brandLogo" alt="nomstop-logo"/>
      </a>
  </nav>

  <div class=”main-container”>
    <section id="filter" class="section">
      <div class="container">
        <h1 class="title is-1">
          What's for <strong>Din Din</strong>?
        </h1>
        <p class="subtitle">
          Can't decide? Choose your picks.
        </p>

        <div class="select">
          <select id="ddcuisine">
            <option>Cuisine</option>
            <option value="newamerican">American (New)</option>
            <option value="tradamerican">American (Traditional)</option>
            <option value="chinese">Chinese</option>
            <option value="french">French</option>
            <option value="greek">Greek</option>
            <option value="indian">Indian</option>
            <option value="italian">Italian</option>
            <option value="japanese">Japanese</option>
            <option value="korean">Korean</option>
            <option value="latin american">Latin American</option>
            <option value="mexican">Mexican</option>
            <option value="thai">Thai</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="vegan">Vegan</option>
            <option value="vietnamese">Vietnamese</option>
          </select>
        </div>

        <div class="select">
          <select id="ddprice">
            <option>Price</option>
            <option value="1">$</option>
            <option value="2">$$</option>
            <option value="3">$$$</option>
            <option value="4">$$$$</option>
          </select>
        </div>

        <div class="select">
          <select id="ddradius">
            <option>Radius</option>
            <option value="1609">1 mile</option>
            <option value="8047">5 mile</option>
            <option value="16093">10 mile</option>
            <option value="24140">15 miles</option>
            <option value="32187">20 miles</option>
            <option value="40000">25 miles</option>
          </select>
        </div>

        <button class="button" id="submit">Find Me A Restaurant!</button>

        <img src="dinner.png" id="dinner" alt="couple having dinner" width="500" height="500px"/>
      </div>
      
    </section>

    <div class="card hide" id="chosenRest">
      <div class="card-image">
        <figure class="image is-4by3">
          <img class= "picture" src="" alt="restaurant image">
        </figure>
      </div>

      <div class="card-content hide" id="restName">
        <div class="media">
          <div class="media-content">
            <p class="title is-4"></p>
            <p class="subtitle is-6"></p>
          </div>
        </div>
    
        <div class="content hide" id="bizAddress">
          <p class="text is-8"></p>
        </div>
      </div>
    </div>
    
      

      <div id= "mapContainer" class = "container hide"></div></div>
        <div class = "row">
       <div id='map'></div> 
        </div>
      </div>
</div>

      </section>-->
