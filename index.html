<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'>

  <title>Nom' Stop</title>

  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.4/dist/css/bulma-carousel.min.css">
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/leaflet.css" type="text/css"
    crossorigin="">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/leaflet.js" crossorigin=""></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="assets/mapmarker.css">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <!-- Nav -->
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="https://bulma.io">
        <img src="assets/nomstop.png" id="brandLogo" alt="nomstop-logo" />
      </a>
    </div>
  </nav>

  <!-- Container for filters -->
  <div class=”main-container”>
    <section id="filter" class="section">
      <div class="container">
        <h1 class="title is-1">
          What's for <strong>Din Din</strong>?
        </h1>
        <p class="subtitle">
          Can't decide? Choose your picks.
        </p>

        <!-- Cuisine filter -->
        <div class="select">
          <select id="ddcuisine">
            <option>Cuisine</option>
            <option value="newamerican">American (New)</option>
            <option value="tradamerican">American (Traditional)</option>
            <option value="chinese">Chinese</option>
            <option value="french">French</option>
            <option value="greek">Greek</option>
            <option value="indian">Indian</option>
            <option value="italian">Italian</option>
            <option value="japanese">Japanese</option>
            <option value="korean">Korean</option>
            <option value="latin american">Latin American</option>
            <option value="mexican">Mexican</option>
            <option value="thai">Thai</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="vegan">Vegan</option>
            <option value="vietnamese">Vietnamese</option>
          </select>
        </div>

        <!-- Price filter -->
        <div class="select">
          <select id="ddprice">
            <option>Price</option>
            <option value="1">$</option>
            <option value="2">$$</option>
            <option value="3">$$$</option>
            <option value="4">$$$$</option>
          </select>
        </div>

        <!-- Radius filter -->
        <div class="select">
          <select id="ddradius">
            <option>Radius</option>
            <option value="1609">1 mile</option>
            <option value="8047">5 mile</option>
            <option value="16093">10 mile</option>
            <option value="24140">15 miles</option>
            <option value="32187">20 miles</option>
            <option value="40000">25 miles</option>
          </select>
        </div>

        <!-- Button to submit preferences -->
        <button class="button" id="submit">Find Me A Restaurant!</button>

        <img src="assets/dinner.png" id="dinner" alt="couple having dinner" width="500" height="500" />
      </div>

    </section>

    <!-- Randomized result -->
    <div class="card" id="chosenRest">
      <div class="card-image">
        <figure class="image is-4by3">
          <img class="picture" src="" alt="restaurant image">
        </figure>
      </div>

      <div class="card-content" id="restName">
        <div class="media">
          <div class="media-content">
            <p class="title is-4"></p>
            <p class="subtitle is-6"></p>
          </div>
        </div>

        <div class="content" id="bizAddress">
          <p class="text is-8"></p>
        </div>
      </div>
    </div>

    <!-- Map of chosen restaurant -->
    <div class="content" id="mapContainer">
      <div class="row">
        <div id='map'></div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer id="fooder" class="footer">
    <div class="content has-text-centered">
      <p>
        Made with &hearts; from Conor and the Wizards of Git
      </p>
    </div>
  </footer>

  <script src="assets/script.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js"></script>
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"
    integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</body>
</html>
